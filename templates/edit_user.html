{% extends "base.html" %}

{% block title %}Edit User - FAM Hospital{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit User</h2>
    
    <form method="POST" class="user-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user[1] }}" required>
        </div>
        
        <div class="form-group">
            <label for="password">New Password (leave blank to keep current):</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="admin" {% if user[2] == 'admin' %}selected{% endif %}>Admin</option>
                <option value="doctor" {% if user[2] == 'doctor' %}selected{% endif %}>Doctor</option>
                <option value="receptionist" {% if user[2] == 'receptionist' %}selected{% endif %}>Receptionist</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ user[3] or '' }}">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user[4] or '' }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update User</button>
            <a href="{{ url_for('view_users') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
