{% extends "base.html" %}

{% block title %}Edit Medical Record - FAM Hospital{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Medical Record</h2>
    
    <form method="POST" class="medical-record-form">
        <div class="form-group">
            <label for="patient_id">Patient:</label>
            <select id="patient_id" name="patient_id" required>
                {% for patient in patients %}
                    <option value="{{ patient[0] }}" {% if patient[0] == record[1] %}selected{% endif %}>{{ patient[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="doctor_name">Doctor Name:</label>
            <input type="text" id="doctor_name" name="doctor_name" value="{{ record[2] }}" required>
        </div>
        
        <div class="form-group">
            <label for="visit_date">Visit Date:</label>
            <input type="date" id="visit_date" name="visit_date" value="{{ record[6] }}" required>
        </div>
        
        <div class="form-group">
            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" rows="3">{{ record[3] or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="treatment">Treatment:</label>
            <textarea id="treatment" name="treatment" rows="3">{{ record[4] or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="prescription">Prescription:</label>
            <textarea id="prescription" name="prescription" rows="3">{{ record[5] or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3">{{ record[7] or '' }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Record</button>
            <a href="{{ url_for('view_medical_records') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
