{% extends "base.html" %}

{% block title %}Update Patient - FAM Hospital{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Update Patient</h2>
    
    <form method="POST" class="patient-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ patient[1] }}" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ patient[2] }}" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male" {% if patient[3] == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if patient[3] == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if patient[3] == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3">{{ patient[4] }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="{{ patient[5] }}" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Patient</button>
            <a href="{{ url_for('view_patients') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
